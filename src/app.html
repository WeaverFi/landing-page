<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Meta Attributes -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#7446B9">
		<meta name="color-scheme" content="dark light">

		<!-- OG Meta Attributes -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://weaver.fi/">
		<meta property="og:title" content="WeaverFi">
		<meta property="og:description" content="The open-source, multi-chain DeFi portfolio tracker.">
		<meta property="og:image" content="https://weaver.fi/metaBanner.png">

		<!-- Twitter Attributes -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://weaver.fi/">
		<meta property="twitter:title" content="WeaverFi">
		<meta property="twitter:description" content="The open-source, multi-chain DeFi portfolio tracker.">
		<meta property="twitter:image" content="https://weaver.fi/metaBanner.png">

		<!-- Links -->
		<link rel="shortcut icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.svg">
		<link rel="stylesheet" href="%sveltekit.assets%/icofont/icofont.min.css">
		<link rel="canonical" href="https://weaver.fi/">

		<!-- SvelteKit Header -->
		%sveltekit.head%

	</head>
	<body>

		<!-- SvelteKit Content -->
		<div>%sveltekit.body%</div>

	</body>
</html>
